<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc-grid">
            <div class="output">
                <div data-prevOperand class="prev-operand"></div>
                <div data-curOperand class="cur-operand"></div>
            </div>
            <button data-allClear style="background-color: red">AC</button>
            <button data-delete style="background-color: orangered">DEL</button>
            <button data-operation style="background-color: orange">%</button>
            <button data-operation style="background-color: rosybrown">รท</button> 
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation style="background-color: firebrick">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation style="background-color: goldenrod">+</button data-operation>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation style="background-color: plum">-</button>
            <button data-number style="background-color: greenyellow">.</button>
            <button data-number>0</button>
            <button data-equals class="span-two" style="background-color: rebeccapurple">=</button>
        </div>
    </div>
</body>
</html>
